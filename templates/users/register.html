{% extends "main/base.html" %}

{% block title %}Register{% endblock title %}

{% block content %}
<div class="main-w3layouts wrapper">
    <h1>User SignUp Form</h1>
    <div class="main-agileinfo">
        <div class="agileits-top">
            <form action="#" method="post">
                <input class="text" type="text" name="first_name" placeholder="First Name" required="">
                <input class="text" type="text" name="last_name" placeholder="Last Name" required="">
                <input class="text email" type="email" name="email" placeholder="Email" required="">
                <input class="text" type="text" name="bio" placeholder="Bio" required="">
                <input class="text" type="file" name="profile" placeholder="pp" required="">
                <input class="text" type="url" name="social" placeholder="Social" required="">
                <input class="text" type="password" name="password" placeholder="Password" required="">
                <input class="text w3lpass" type="password" name="password" placeholder="Confirm Password" required="">
                <div class="wthree-text">
                    <label class="anim">
                        <input type="checkbox" class="checkbox" required="">
                        <span>I Agree To The Terms & Conditions</span>
                    </label>
                    <div class="clear"> </div>
                </div>
                <input type="submit" value="SIGNUP">
            </form>
            <p>Already have an Account? <a href="#"> Login Now!</a></p>
        </div>
    </div>
</div>
{% endblock content %}
